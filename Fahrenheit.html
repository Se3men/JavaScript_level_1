<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Конвертер</title>
</head>
<body>
    <h1>Конвертер градусов</h1>
    <script>
        var cTemp = parseInt(prompt("Введите температуру в градусах по Цельсию: "));
        var fTemp = (9 / 5) * cTemp + 32;
        alert("Температура по Фаренгейту составит: " + fTemp);
    </script>
</body>
</html>
