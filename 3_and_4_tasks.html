<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задания со звездочкой</title>
</head>
<body>
    <h2>Сложение числа и строки</h2>
    <script>
        var x = 1000;
        var y = "108";
        alert(x + y);
        alert("Так происходит потому, что + осуществляет конкатенацию строк, несмотря на то, что в нашем примере строкой является только одна переменная");
        alert("По правилам JavaScript если хотя бы один аргумент является строкой, то второй будет также преобразован к строке!");
        alert("Причем не важно, справа или слева находится операнд-строка, в любом случае нестроковый аргумент будет преобразован. Это приведение к строке – особенность исключительно бинарного оператора + .");
        alert("Остальные арифметические операторы работают только с числами и всегда приводят аргументы к числу.");
        alert("Но если мы используем унарный плюс, то сможем преобразовать строку в число и тогда...");
        alert(x + +y);
    </script>

    <h2>Порядок выполнения скриптов</h2>
    <script>
         document.write("Специальные атрибуты async и defer используются для того, чтобы пока грузится внешний скрипт – браузер показал остальную (следующую за ним) часть страницы. Без них этого не происходит. ");
         document.write("Разница между async и defer: атрибут defer сохраняет относительную последовательность скриптов, а async – нет. Кроме того, defer всегда ждёт, пока весь HTML-документ будет готов, а async – нет.");
    </script>
   
</body>
</html>
